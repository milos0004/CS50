
    
{% for listing in listings %}
    {% if listing.isActive %}
        <div class="container" style="border-style: solid;border-color: #d3d3d3; background-color: #e9e9e9; border-width: thin; border-radius:5px;">
            <div class="row">
                <div class="col-3">
                    {% if listing.imageURL %}
                        <img src={{listing.imageURL}} width="200px" style="border-radius:5px;">
                    {% endif %}
                    
                </div>
                <div class="col-7">
                    <br>
                    <a href = "{% url 'listing' listing.id %}">{{listing.listingTitle}}</a>  <br> 
                    {{listing.listingDescription}} <br>
                </div>
                <div class="col-2">
                    <br>
                    Opening Bid: £{{listing.listingBid.startBid}} <br>
                    Current Bid: £{{listing.listingBid.currentBid}} <br>
                        
                </div>
            </div>   
        </div>
        <br>
        <br>
    {% endif %}    

{% endfor %}
