<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</Sect></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
    </head>
    <header>
        <div class = "header">
            <div class = "leftheader"> 
                <img src="https://images.google.co.uk/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"width="100">
            </div>
            <div class = "middleheader"></div>
            <div class="rightheader">
                <a href="index.html">Google Search</a>
            </div>
           
        </div>
    </header>
    <body style="color: rgb(219, 216, 211);">
        <div class = "advanced">
            <h3 style=" color: rgb(241, 131, 121); border-bottom: 1px solid #707070;; padding-bottom: 20px; font-weight:100;">Advanced Search</h3>
            
            <div class ="adv-row">
                <div class ="adv-col2">
                    <h4 style="margin-top: -4px; font-weight: 100; font-size: 18px;">Find pages with:</h4>
                </div>
                <div class ="adv-col6">
                </div>
                <div class ="adv-col4">
                    <h5 style="color: rgb(219, 216, 211);margin-top: -4px; font-weight: 600; font-size: 14px;">To do this in a search box.</h5>
                </div>
                
            </div>

        <form class = adv-flex action="https://www.google.com/search">
            <div class ="adv-row">
                <div class ="adv-col2">
                    <label class="label1" for="words">all these words:</label>
                </div>
                <div class ="adv-col6">
                    <input class ="adv-textbox" type="text" name="as_q" value autofocus="autofocus">
                </div>
                <div class ="adv-col4">
                    <label for="words">Type the important words: tri-colour rat terrier</label>
                </div>
                

            </div>
            <div class ="adv-row">
                <div class ="adv-col2">
                    <label class="label1" for="words">this exact word or phrase:</label>
                </div>
                <div class ="adv-col6">
                    <input class ="adv-textbox" type="text" name="as_epq">
                </div>
                <div class ="adv-col4">
                    <label for="words">Put exact words in quotes: "rat terrier"</label>
                </div>
                
            </div>
            <div class ="adv-row">
                <div class ="adv-col2">
                    <label class="label1" for="words">any of these words:</label>
                </div>
                <div class ="adv-col6">
                    <input class ="adv-textbox" type="text" name="as_oq">
                </div>
                <div class ="adv-col4">
                    <label for="words">Type OR between all the words you want: miniature OR standard</label>
                </div>
                
        
            </div>
            <div class ="adv-row">
                <div class ="adv-col2">
                    <label class="label1" for="words">none of these words:</label>
                </div>
                <div class ="adv-col6">
                    <input class ="adv-textbox" type="text" name="as_eq">
                </div>
                <div class ="adv-col4">
                    <label for="words">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                </div>
                
            </div>

            <div class ="adv-row">
                <div class ="adv-col2">
                    
                </div>

                <div class ="adv-col6" style="display: inline-block; text-align: right">
                    <input class = "searchbutton-adv" type="submit" value="Advanced Search">
                </div>
                <div class ="adv-col4">
                    
                </div>
                
            </div>
    
            <h3 style=" color: rgb(209, 51, 11); border-bottom: 1px solid #707070;"></h3>
    </div>
    </form>


    </body>
</html>
