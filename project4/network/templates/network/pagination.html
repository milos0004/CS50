<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        {% for i in p %}
            {% if i.number == page %}
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="{% url 'index' page %}">{{i.number}} <span class="sr-only">(current)</span></a>
                </li>
            {% else %}
                <li class="page-item"><a class="page-link" href="{% url 'index' page %}">{{i.number}}</a></li>
            {% endif %}
        {% endfor %}
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
