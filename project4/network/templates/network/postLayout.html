{% for post in posts %}
    

    <div class="container" id="post">
        <div class="row" >
            <a href="{% url 'profile' post.creator.username %}">{{post.creator.username}}</a>
        </div>
        <div class="row" >
            <a href="">Edit</a>
        </div>
        <div class="row" >
            {{post.content}}
        </div>
        <div class="row" >
            {{post.datetime}}
        </div>
        <div class="row" >
            Likes 
        </div>
        <div class="row" >
            Comment
        </div>
       

        

        
        
    </div>
    

 
    <br>
    <br>

    
{% endfor %}
