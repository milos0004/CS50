{% for post in posts %}
    
    
    <div class="container" id="post">
        <div class="row" >
            <a href="{% url 'profile' post.creator.username %}">{{post.creator.username}}</a>
        </div>
 
        <div class="row" >
            {{post.content}}
        </div>
        <div class="row" >
            {{post.datetime}}
        </div>
        {% if post.creator == request.user %}
        <div class="row" >
            <a href="">Edit</a>
        </div>
        {% else %}
        <a href="">Like Post</a>
        {% endif %}

     
     
        </div>
       

        

        
        
    </div>
    
    <div class="container" id ="postfooter">
            
        {% for like in likes %}
            {% if forloop.counter == forloop.parentloop.counter %}
            <div class="likecontainer">
                <span>{{ like }}</span>
                
                <img src="https://i.ibb.co/k90YGq6/download-removebg-preview.png" data-likecount={{like}} class="likeimg" width="15px" alt="https://i.ibb.co/x8c9xC1/download-removebg-preview-1.png">
            </div>
          
            {% endif %}
            
        {% endfor %}
        
        
    
        Comment

    </div>
    <br>
    <br>

    
{% endfor %}
